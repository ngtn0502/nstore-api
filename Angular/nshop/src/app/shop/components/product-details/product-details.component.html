<div class="row product-detail" *ngIf="product">
  <div class="col-6 product-detail__pic d-flex justify-content-center">
    <img [src]="product.pictureUrl" alt="pic" />
  </div>
  <div class="col-6">
    <h3>{{ product.name }}</h3>
    <p>{{ product.price }}$</p>
    <div class="d-flex align-items-center">
      <i class="product-detail__buy fa fa-minus-circle text-warning"> </i>
      <span class="mx-1">3</span>
      <i class="product-detail__buy fa fa-plus-circle text-warning"> </i>
      <button type="button" class="btn btn-outline-secondary ml-2">
        Add to card
      </button>
    </div>
  </div>
  <div class="product-detail__disc mt-4">
    <h3>Description</h3>
    <p>
      {{ product.description }}
    </p>
  </div>
</div>
